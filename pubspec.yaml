name: fast_food
description: A new Flutter application to burn your current fast food habits away - and do it with some bros in the process.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  google_nav_bar: ^3.0.0
  line_icons: ^0.2.0
  flutter_counter: ^1.0.3
  expand_widget: ^1.0.0+1
  expansion_card: ^0.1.0


  cupertino_icons: ^0.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter



# The following section is specific to Flutter.
flutter:

  uses-material-design: true

  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg

  fonts:
    - family: Montserrat
      fonts:
        - asset: fonts/Montserrat-Regular.ttf

